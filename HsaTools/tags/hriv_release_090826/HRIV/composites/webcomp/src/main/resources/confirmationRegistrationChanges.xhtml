<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
	<ui:composition template="/template.xhtml">

	<ui:define name="MetaDataContainer">
		<title>#{msg.confirmationRegistrationTitle} - #{settings.title}</title>
		<meta name="resource-type" content="organisation" />
		<meta name="DC.title" content="{msg.confirmationRegistrationTitle} - #{settings.title}" /> 
		<meta name="ROBOTS" content="NOINDEX,NOFOLLOW" />
	</ui:define>

	<ui:define name="HRIVCaptions">
	</ui:define>

	<ui:define name="MainContainer">
		<div class="yui-u search-result">
			<div id="print-area">
				<h1>#{msg.confirmationRegistrationTitle}</h1>
				
				<div class="confirm-registration-box">
					#{msg.name}: #{vardvalInfo.name}<br/>
					#{msg.ssn}: #{vardvalInfo.ssn}<br/>
				</div>
				
			 	<br/><p>#{msg.registeredTo}:<br/>
				#{vardvalInfo.selectedUnitName}</p>
				
				<br/><p>#{msg.registrationInfo}.</p>
			</div>
		</div>
	</ui:define>

</ui:composition></div>
