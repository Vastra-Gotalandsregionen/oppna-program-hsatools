<h:form id="searchUnitForm" class="search-form"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		xmlns:c="http://java.sun.com/jstl/core">
    <div id="formContainer">
        <div class="formRow">
    		<div class="text">
				<label for="searchUnitForm:unitName">Enhet</label>
				<input id="unitName" type="text" class="search-input-field" jsfc="h:inputText" value="${unitSearchSimpleForm.unitName}" />
				<span class="info">Ange namn på enhet du vill söka efter</span>
			</div>
			
			<div class="text">
				<label for="searchUnitForm:location">Var</label>
				<input id="location" type="text" class="search-input-field" jsfc="h:inputText" value="${unitSearchSimpleForm.location}" />
				<span class="info">Söker i Besöksadress, Postadress, Kommun</span>
			</div>
	
			<div class="submit-area">
				<input type="submit" id="submitButton" jsfc="h:commandButton" value="Sök" action="doSearch" />
		    </div>
          
        </div>
        
   		<c:set var="displaySimple" value="none"/>
   		<c:set var="displayAdvanced" value="none"/>
   		<c:choose>
   			<c:when test="${unitSearchSimpleForm.searchType eq 'simple'}">
	   			<c:set var="displaySimple" value="block"/>
   			</c:when>
   			<c:otherwise>
	   			<c:set var="displayAdvanced" value="block"/>
   			</c:otherwise>
   		</c:choose>

        <div id="advanced_search" class="advanced_search" style="display: ${displayAdvanced};">
           <div class="formRow">
                <div class="textname">
                    <h:outputLabel for="administrationName">${msg.administration}</h:outputLabel>
                    <div class="autocomplete_container">
                        <h:inputText id="administrationName" type="text" class="search-input-name-field" value="${unitSearchSimpleForm.administrationName}" />
                        <div id="autocomplete_searchUnitForm:administrationName" class="autocomplete"></div>
                    </div>
                </div>
                <div class="textname">
                    <h:outputLabel for="liableCode">${msg.responsibilityCode}</h:outputLabel>
                    <h:inputText id="liableCode" type="text" class="search-input-name-field" value="${unitSearchSimpleForm.liableCode}" />
                </div>
            </div>
            <div class="formRow">
                <div class="textname">
                    <h:outputLabel for="businessClassificationName">${msg.businessClassificationCode}</h:outputLabel>
                    <div class="autocomplete_container">
                        <h:inputText id="businessClassificationName" type="text" class="search-input-name-field" value="${unitSearchSimpleForm.businessClassificationName}" />
                        <div id="autocomplete_searchUnitForm:businessClassificationName" class="autocomplete"></div>
                    </div>
                </div>
                <div class="textname">
                    <h:outputLabel for="careTypeName">${msg.careType}</h:outputLabel>
                    <p>
                        <h:selectOneMenu id="careTypeName" name="careTypeName" class="search-input-name-field" value="${unitSearchSimpleForm.careTypeName}" >
                            <f:selectItem itemValue="" itemLabel="" />
                            <f:selectItems value="${presentationHelper.getSelectItemsFromStrings(Search_CodeTablesService.getAllValuesItemsFromCodeTable('VGR_CARE_TYPE'))}" />
                        </h:selectOneMenu>
                    </p>
                </div>
            </div>
            <h:inputHidden id="searchType" value="${unitSearchSimpleForm.searchType}" />
            <script type="text/javascript" charset="utf-8">
                // <![CDATA[]
                        initAutocompleter('searchUnitForm:administrationName', 'VGR_AO3_CODE');
                        initAutocompleter('searchUnitForm:businessClassificationName', 'HSA_BUSINESSCLASSIFICATION_CODE');
                // ]]>
            </script>
        </div>
        <div class="search-advanced-link">
          <a class="search-advanced-link" onclick="return toggleAdvancedSearch('searchUnitForm');" href="#">
            <span id="advancedLinkText" style="display: ${displaySimple};">${msg.advancedSearch}</span>
            <span id="simpleLinkText" style="display: ${displayAdvanced};">${msg.simpleSearch}</span>
           </a>
         </div>
    </div>
</h:form>
