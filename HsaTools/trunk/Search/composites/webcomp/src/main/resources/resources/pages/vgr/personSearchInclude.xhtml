<form id="searchPersonForm" method="get" action="Search.searchperson-flow.flow" class="search-form"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		xmlns:c="http://java.sun.com/jstl/core">
    <div id="formContainer">
        <div class="formRow">
    		<div class="textname">
    			<label for="givenName">Förnamn</label>
    		    <div>	
                  <input id="givenName" name="givenName" type="text" class="search-input-name-field" value="${personSearchSimpleForm.givenName}" />
                </div>
    		</div>
    		<div class="textname">
                <label for="surname">Efternamn</label>
                <div>
                  <input id="surname" name="surname" type="text" class="search-input-name-field" value="${personSearchSimpleForm.surname}" />
                </div>
    		</div>
    		<div class="userIdText">
                <label for="userId">${msg.userId}</label>
                <div>
                  <input id="userId" name="userId" type="text" class="search-input-vgr-field" value="${personSearchSimpleForm.userId}" />
                </div>
    		</div>
    	    <div style="float: right">	
                <div class="submit-area">
        			<input type="submit" id="submitButton" value="Sök" onclick="showProgressText()"/>
        		</div>
                <div class="submit-area">
                    <input type="submit" onclick="return clearInputs()" id="clearButton" value="Rensa" />
                </div>
            </div>
        </div>
        
   		<c:set var="displaySimple" value="none"/>
   		<c:set var="displayAdvanced" value="none"/>
   		<c:choose>
   			<c:when test="${personSearchSimpleForm.searchType eq 'advanced'}">
	   			<c:set var="displayAdvanced" value="block"/>
   			</c:when>
   			<c:otherwise>
	   			<c:set var="displaySimple" value="block"/>
   			</c:otherwise>
   		</c:choose>

        <div id="advanced_search" class="advanced_search" style="display: ${displayAdvanced};">
           <div class="formRow">
                <div class="textname">
                    <label for="administration">${msg.administration}</label>
                    <div class="autocomplete_container" id="administration_container">
                        <input id="administration" name="administration" type="text" class="search-input-name-field" value="${personSearchSimpleForm.administration}" />
                        <div id="autocomplete_administration" class="autocomplete"></div>
                    </div>
                </div>
                <div class="textname">
                    <label for="employedAtUnit">${msg.employedAtUnit}</label>
                    <input id="employedAtUnit" name="employedAtUnit" type="text" class="search-input-name-field" value="${personSearchSimpleForm.employedAtUnit}" />
                </div>
            </div>
            <div class="formRow">
                <div class="textname">
                    <label for="employmentTitle">${msg.title}</label>
                    <div>
                      <input id="employmentTitle" name="employmentTitle" type="text" class="search-input-name-field" value="${personSearchSimpleForm.employmentTitle}" />
                    </div>
                </div>
                <div class="textname">
                    <label for="email">${msg.email}</label>
                    <div>
                      <input id="email" name="email" type="text" class="search-input-name-field" value="${personSearchSimpleForm.email}" />
                    </div>                    
                </div>
            </div>
            <div class="formRow">
                <div class="textname">
                    <label for="profession">${msg.profession}</label>
                    <div class="autocomplete_container" id="profession_container">
                        <input id="profession" name="profession" type="text" class="search-input-name-field" value="${personSearchSimpleForm.profession}" />
                        <div id="autocomplete_profession" class="autocomplete"></div>
                    </div>
                </div>
                <div class="textname">
                    <label for="specialityArea">${msg.specialityArea}</label>
                    <div class="autocomplete_container" id="specialityArea_container">
                        <input id="specialityArea" name="specialityArea" type="text" class="search-input-name-field" value="${personSearchSimpleForm.specialityArea}" />
                        <div id="autocomplete_specialityArea" class="autocomplete"></div>
                    </div>
                </div>
            </div>
            <div class="formRow">
                <div class="textname">
                    <label for="languageKnowledge">${msg.languageKnowledge}</label>
                    <div class="autocomplete_container" id="languageKnowledge_container">
                        <input id="languageKnowledge" name="languageKnowledge" type="text" class="search-input-name-field" value="${personSearchSimpleForm.languageKnowledge}" />
                        <div id="autocomplete_languageKnowledge" class="autocomplete"></div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="searchType" name="searchType" value="${personSearchSimpleForm.searchType}" />
            <script type="text/javascript" charset="utf-8">
                // <![CDATA[]
                        initAutocompleter('administration', 'VGR_AO3_CODE');
                        initAutocompleter('profession', 'HSA_TITLE');
                        initAutocompleter('specialityArea', 'HSA_SPECIALITY_CODE');
                        initAutocompleter('languageKnowledge', 'HSA_LANGUAGE_KNOWLEDGE_CODE');
                // ]]>
            </script>
        </div>
        <div class="search-advanced-link">
          <a class="search-advanced-link" onclick="return toggleAdvancedSearch();" href="#">
            <span id="advancedLinkText" style="display: ${displaySimple};">${msg.advancedSearch}</span>
            <span id="simpleLinkText" style="display: ${displayAdvanced};">${msg.simpleSearch}</span>
           </a>
         </div>
         </div>
	<script type="text/javascript">
		document.getElementById("givenName").focus();
	</script>
</form>
