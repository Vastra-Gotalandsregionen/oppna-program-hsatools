<form id="searchPersonForm" method="get" action="Search.searchperson-flow.flow" class="search-form"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<div id="formContainer">
		<div class="textname">
			<label for="givenName">Förnamn</label>
			<div class="autocomplete_container" id="givenName_container">
				<input id="givenName" name="givenName" type="text" class="search-input-name-field" value="${personSearchSimpleForm.givenName}" />
				<div id="autocomplete_givenName" class="autocomplete"></div>
			</div>
		</div>
		<div class="textname">
			<label for="surname">Efternamn</label>
			<div class="autocomplete_container" id="surname_container">
				<input id="surname" name="surname" type="text" class="search-input-name-field" value="${personSearchSimpleForm.surname}" />
				<div id="autocomplete_surname" class="autocomplete"></div>
			</div>
		</div>
		<div class="vgrIdText">
			<label for="vgrId">${msg.userId}</label>
			<input id="vgrId" name="userId" type="text" class="search-input-vgr-field" value="${personSearchSimpleForm.userId}" />
		</div>
		<div class="submit-area">
			<input type="submit" id="submitButton" value="Sök" />
		</div>
        <script type="text/javascript" charset="utf-8">
            // <![CDATA[]
	            initAutocompleterGivenName();
	            initAutocompleterSurname();
            // ]]>
        </script>
	</div>
	<script type="text/javascript">
		document.getElementById("givenName").focus();
	</script>
</form>
