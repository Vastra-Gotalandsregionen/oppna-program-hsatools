<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" >

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="robots" content="NOINDEX,FOLLOW" /> 
<title>Alla enheter geokodade</title>
<style type="text/css">
.error {color: red;} /* used to highligt non-geocoded units */
</style>
</head>
<body>
	<ui:repeat value="${unitsGeocoded}" var="unit">
		<h:outputText rendered="${unit.rt90X == '-1'}"><span class="error"><h:outputText value="${unit.hsaIdentity}" />,X:<h:outputText value="${unit.rt90X}" />,Y:<h:outputText value="${unit.rt90Y}" /> <!-- WGS84: <h:outputText value="${unit.wgs84Lat}" />,<h:outputText value="${unit.wgs84Long}" /> --><br/></span></h:outputText>
		<h:outputText rendered="${unit.rt90X != '-1'}"><h:outputText value="${unit.hsaIdentity}" />,X:<h:outputText value="${unit.rt90X}" />,Y:<h:outputText value="${unit.rt90Y}" /> <!-- WGS84: <h:outputText value="${unit.wgs84Lat}" />,<h:outputText value="${unit.wgs84Long}" /> --><br/></h:outputText>
	</ui:repeat>
</body>
</html>
