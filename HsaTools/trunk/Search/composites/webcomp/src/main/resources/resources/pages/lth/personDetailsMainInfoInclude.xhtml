			<th id="main-vgr-id">${msg.userId}</th>

				<td headers="main-leg-yrkesgrupp">${person.hsaTitle}</td>
				<th id="main-specialitet">Specialitet</th>
				<td headers="main-specialitet">
					<ui:repeat value="${person.hsaSpecialityName}" var="speciality">
						${speciality}
					</ui:repeat>
				</td>

	</tbody>
