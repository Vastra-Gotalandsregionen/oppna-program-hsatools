careTypes=Typer av v\u00E5rd
careUnit=V\u00E5rdcentral/allm\u00E4nl\u00E4kare
careUnitDescription=Hit v\u00E4nder du dig i f\u00F6rsta hand n\u00E4r du \u00E4r sjuk eller har mindre skador som inte kr\u00E4ver akutsjukv\u00E5rd.
bvc=Barnav\u00E5rdcentral
bvcDescription=Ger h\u00E4lsov\u00E5rd till barn fr\u00E5n 0\u20135 \u00E5r. Som f\u00F6r\u00E4lder f\u00E5r du r\u00E5d och st\u00F6d som g\u00E4ller ditt barns kost, matvanor, sjukdomar och utveckling.
bloodCentral=Blodcentral
bloodCentralDescription=H\u00E4r kan du l\u00E4mna blod och h\u00E4rifr\u00E5n distribueras blod till \u00F6vriga sjukv\u00E5rden.
districtNurse=Distriktssk\u00F6terske-mottagning
districtNurseDescription=P\u00E5 distriktssk\u00F6terskemottagningen f\u00E5r du hj\u00E4lp med s\u00E5roml\u00E4ggningar, injektioner, kontroll av blodtryck med mera. Ofta erbjuds speciell mottagning f\u00F6r exempelvis patienter med diabetes, astma, \u00F6vervikt, inkontinens och riskbruk av tobak och alkohol.
disability=Handikappverksamhet
disabilityDescription=Hit kan du v\u00E4nda dig om du har en varaktig funktionsneds\u00E4ttning. Handikappverksamheten har bland annat hj\u00E4lpmedelscentral, syncentral, tolkcentral, h\u00F6rselv\u00E5rd och habilitering.
jour=Jourmottagning
jourDescription=Hit v\u00E4nder du dig n\u00E4r v\u00E5rdcentralen \u00E4r st\u00E4ngd men du inte kan v\u00E4nta till n\u00E4sta dag med ditt bes\u00F6k.
birth=M\u00F6drah\u00E4lsov\u00E5rd
birthDescription=Ger dig f\u00F6rebyggande h\u00E4lsov\u00E5rd och st\u00F6d under graviditeten, och efter f\u00F6rlossningen. H\u00E4r kan du \u00E4ven f\u00E5 preventivmedelsr\u00E5dgivning och ta gynekologiskt cellprov.
patient=Patientservice
patientDescription=H\u00E4r hittar du servicefunktioner f\u00F6r dig som \u00E4r patient eller anh\u00F6rig och exempelvis har fr\u00E5gor om v\u00E5rdgaranti, hur man v\u00E4ljer en annan v\u00E5rdcentral eller om du har synpunkter p\u00E5 den v\u00E5rd du f\u00E5tt.
psychiatry=Psykiatri
psychiatryDescription=Inom denna medicinska specialitet diagnostiserar och behandlar man psykiska st\u00F6rningar. B\u00E5de l\u00E4kemedel och psykoterapi anv\u00E4nds i behandlingen.
physiotherapy=Sjukgymnastik
physiotherapyDescription=Hit v\u00E4nder du dig om du f\u00E5tt en funktionsst\u00F6rning som begr\u00E4nsar eller hotar att begr\u00E4nsa din r\u00F6relsef\u00F6rm\u00E5ga. Sjukgymnasten f\u00F6rebygger, unders\u00F6ker och behandlar utifr\u00E5n en helhetssyn p\u00E5 h\u00E4lsa och livssituation.
unitsAtHospitals=Sjukhus/specialistsjukv\u00E5rd
unitsAtHospitalsDescription=H\u00E4r hittar du kontaktv\u00E4gen till sjukhusens mottagningar och avdelningar.
dentalCare=Tandv\u00E5rd
dentalCareDescription=Tandv\u00E5rden ger behandling och f\u00F6rebygger att du f\u00E5r problem i t\u00E4nderna, munh\u00E5lan, k\u00E4klederna och tuggmusklerna.
youthUnit=Ungdomsmottagning
youthUnitDescription=Hit kan du, kille eller tjej, som inte har fyllt 24 \u00E5r v\u00E4nda dig med fr\u00E5gor om livet och k\u00E4rleken. Du kan prata med barnmorskan, kuratorn eller distriktssk\u00F6terskan.

acute=Akutmottagning
acuteDescription=En mottagning som \u00E4r \u00F6ppen dygnet runt och som inte kr\u00E4ver tidbokning, ofta bel\u00E4gen p\u00E5 ett sjukhus.
childAndYouthMed=Barn- och ungdomsmedicin
childAndYouthMedDescription=P\u00E5 de barn- och ungdomsmedicinska mottagningarna erbjuds barn och ungdomar medicinsk utredning, behandling och r\u00E5dgivning.
gynecology=Gynekologi
gynecologyDescription=Till en gynmottagning kan man v\u00E4nda sig om man vill g\u00F6ra en rutinm\u00E4ssig gynunders\u00F6kning, om man har underlivsbesv\u00E4r eller vill g\u00F6ra en utredning av ofrivillig barnl\u00F6shet.
privateCareProviders=Privata v\u00E5rdgivare
privateCareProvidersDescription=Hos de privata v\u00E5rdgivare med vanlig patientavgift, g\u00E4ller samma villkor f\u00F6r patientavgifter och regler f\u00F6r h\u00F6gkostnadsskydd som inom den offentliga v\u00E5rden. V\u00E5rdgivare utan avtal best\u00E4mmer sj\u00E4lva vilka patientavgifter som ska tas ut.
hospitals=Sjukhus
hospitalsDescription=H\u00E4r hittar du kontaktv\u00E4gen till sj\u00E4lva sjukhusenheterna. V\u00E5rden p\u00E5 sj\u00E4lva sjukhusen hittar du under Sjukhusmottagningar och Akutmottagningar.
careOption=V\u00E5rdval Halland
careOptionDescription=H\u00E4r hittar du kontaktv\u00E4gen till alla de v\u00E5rdcentraler som ing\u00E5r i det hall\u00E4ndska v\u00E5rdvalssystemet.
miscUnits=\u00D6vriga mottagningar
miscUnitsDescription=H\u00E4r hittar du t ex diabetesverksamhet, inkontinensv\u00E5rd och kuratorsverksamhet.



