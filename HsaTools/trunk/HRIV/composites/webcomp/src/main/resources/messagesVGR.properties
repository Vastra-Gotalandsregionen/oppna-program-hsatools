careTypes=Typer av v\u00E5rd

acute=Akutmottagning
acuteDescription=En mottagning som \u00E4r \u00F6ppen dygnet runt och som inte kr\u00E4ver tidbokning, ofta bel\u00E4gen p\u00E5 ett sjukhus.

occupationalTherapy=Arbetsterapi
occupationalTherapyDescription=Erbjuder praktisk och motorisk tr\u00E4ning till den som efter sjukdom eller skada beh\u00F6ver tr\u00E4na f\u00F6r att klara av vardagen b\u00E4ttre.

birth=Barnmorskemottagning
birthDescription=Erbjuder m\u00F6drah\u00E4lsov\u00E5rd under graviditeten och efter f\u00F6rlossningen, preventivmedelsr\u00E5dgivning och gynekologisk cellprovtagning.

bvc=Barnav\u00E5rdscentral, BVC
bvcDescription=Barnav\u00E5rdscentralen ing\u00E5r i barnh\u00E4lsov\u00E5rden och \u00E4r till f\u00F6r alla barn mellan 0 och 6 \u00E5r. H\u00E4r kan du f\u00E5 r\u00E5d och st\u00F6d i fr\u00E5gor som g\u00E4ller ditt barns v\u00E5rd, h\u00E4lsa och utveckling.

childAndYouthMed=Barn- och ungdomsmedicin
childAndYouthMedDescription=P\u00E5 de barn- och ungdomsmedicinska mottagningarna erbjuds barn och ungdomar medicinsk utredning, behandling och r\u00E5dgivning.

dietician=Dietist
dieticianDescription=Ger kostr\u00E5d f\u00F6r att fr\u00E4mja h\u00E4lsa eller f\u00F6rebygga och behandla sjukdom.

gynecology=Gynekologi
gynecologyDescription=Till en gynmottagning kan man v\u00E4nda sig om man vill g\u00F6ra en rutinm\u00E4ssig gynunders\u00F6kning, om man har underlivsbesv\u00E4r eller vill g\u00F6ra en utredning av ofrivillig barnl\u00F6shet.

habilitation=Habilitering
habilitationDescription=Ger st\u00F6d och behandling till den som har en medf\u00F6dd eller l\u00E5ngvarig funktionsneds\u00E4ttning. Flera olika yrkesgrupper samverkar, t ex sjukgymnast, dietist, arbetsterapeut, logoped, habiliteringsassistent, kurator, l\u00E4kare och psykolog.

jour=Jourcentral, JC
jourDescription=Hit v\u00E4nder man sig n\u00E4r v\u00E5rdcentralen \u00E4r st\u00E4ngd och man inte kan v\u00E4nta till n\u00E4sta dag med sitt bes\u00F6k.

welfareOfficerReception=Kuratorsmottagning
welfareOfficerReceptionDescription=St\u00F6djer m\u00E4nniskor i de psykosociala delarna av livet. I arbetet ing\u00E5r r\u00E5dgivning, st\u00F6dsamtal och information om sociala r\u00E4ttigheter.

unitsAtHospitals=Mottagningar p\u00E5 sjukhus
unitsAtHospitalsDescription=Har specialistkompetens och resurser f\u00F6r att kunna unders\u00F6ka, behandla och v\u00E5rda patienter med sjukdomar eller skador som en vanlig l\u00E4karmottagning inte kan ta hand om.

privateCareProviders=Privata v\u00E5rdgivare
privateCareProvidersDescription=Hos de privata v\u00E5rdgivare med vanlig patientavgift, g\u00E4ller samma villkor f\u00F6r patientavgifter och regler f\u00F6r h\u00F6gkostnadsskydd som inom den offentliga v\u00E5rden. V\u00E5rdgivare utan avtal best\u00E4mmer sj\u00E4lva vilka patientavgifter som ska tas ut.

psychiatry=Psykiatri
psychiatryDescription=Inom denna medicinska specialitet diagnostiserar och behandlar man psykiska st\u00F6rningar. B\u00E5de l\u00E4kemedel och psykoterapi anv\u00E4nds i behandlingen.

psychology=Psykologi / psykisk h\u00E4lsa
psychologyDescription=Behandlar och st\u00F6djer de m\u00E4nniskor som av olika anledningar m\u00E5r psykiskt d\u00E5ligt utan att ha en psykisk sjukdom.

physiotherapy=Sjukgymnastik
physiotherapyDescription=F\u00F6rebygger och behandlar problem i r\u00F6relseapparaten med hj\u00E4lp av fysisk tr\u00E4ning.

hospitals=Sjukhus
hospitalsDescription=H\u00E4r hittar du kontaktv\u00E4gen till sj\u00E4lva sjukhusenheterna. V\u00E5rden p\u00E5 sj\u00E4lva sjukhusen hittar du under Sjukhusmottagningar och Akutmottagningar.

dentalCare=Tandv\u00E5rd
dentalCareDescription=Behandlar och f\u00F6rebygger problem med t\u00E4nder, munh\u00E5la, k\u00E4kleder och tuggmuskler.

youthUnit=Ungdomsmottagning
youthUnitDescription=\u00C4r en r\u00E5dgivningsbyr\u00E5 f\u00F6r ungdomar. H\u00E4r kan man \u00E4ven f\u00E5 en gynekologisk unders\u00F6kning.

